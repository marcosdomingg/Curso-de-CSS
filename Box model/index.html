<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model Examples</title>
    <link rel="stylesheet" href="/Box model/style.css" />
  </head>
  <body>
    <h1>Ejemplos del Modelo de Caja (Box Model) en CSS</h1>

    <!-- Ejemplo de solo contenido -->
    <section>
      <h2>1. Solo Contenido</h2>
      <div class="box content-only">Contenido b√°sico</div>
    </section>

    <!-- Ejemplo con padding (relleno) -->
    <section>
      <h2>2. Contenido con Padding</h2>
      <div class="box with-padding">Contenido con Padding</div>
    </section>

    <!-- Ejemplo con borde (border) -->
    <section>
      <h2>3. Contenido con Borde</h2>
      <div class="box with-border">Contenido con Borde</div>
    </section>

    <!-- Ejemplo con margen (margin) -->
    <section>
      <h2>4. Contenido con Margen</h2>
      <div class="box with-margin">Contenido con Margen</div>
    </section>

    <!-- Ejemplo con todos los elementos del Box Model -->
    <section>
      <h2>5. Contenido con Padding, Borde y Margen</h2>
      <div class="box full-box-model">Box Model Completo</div>
    </section>
  </body>
</html>
