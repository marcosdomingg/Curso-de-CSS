<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block e Inline-Block</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Ejemplo de display: block -->
    <div class="block-element">Soy un elemento bloque</div>

    <!-- Ejemplo de display: inline-block -->
    <span class="inline-block-element">Elemento 1</span>
    <span class="inline-block-element">Elemento 2</span>
</body>
</html>
