<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units (Unidades) - Esme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ejemplos de Unidades de Medida en CSS</h1>

    <!-- Ejemplos de Unidades Relativas -->
    <section>
        <h2>Unidades Relativas</h2>

        <!-- Porcentaje (%) -->
        <div class="box percent">Ancho: 50%</div>

        <!-- em -->
        <div class="box em">Ancho: 20em</div>

        <!-- rem -->
        <div class="box rem">Ancho: 10rem</div>

        <!-- vw -->
        <div class="box vw">Ancho: 50vw</div>

        <!-- vh -->
        <div class="box vh">Alto: 30vh</div>
    </section>

    <!-- Ejemplos de Unidades Absolutas -->
    <section>
        <h2>Unidades Absolutas</h2>

        <!-- px -->
        <div class="box px">Ancho: 300px</div>

        <!-- cm -->
        <div class="box cm">Ancho: 5cm</div>

        <!-- in -->
        <div class="box in">Ancho: 2in</div>
    </section>
</body>

</html>
