<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Colors Examples</title>
    <link rel="stylesheet" href="/Colores/style.css" />
  </head>
  <body>
    <!-- Color por nombre -->
    <div class="color-name">Este div usa un color por nombre</div>

    <!-- Color hexadecimal -->
    <div class="color-hex">Este div usa un color hexadecimal</div>

    <!-- Color RGB -->
    <div class="color-rgb">Este div usa un color RGB</div>

    <!-- Color HSL -->
    <div class="color-hsl">Este div usa un color HSL</div>
  </body>
</html>
